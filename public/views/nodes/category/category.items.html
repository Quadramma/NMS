
<a ng-click="create()" ui-sref="ga.category.create" class="ui black labeled icon button"><i class="add icon"></i> Añadir Categoria</a>

<table class="ui table segment">
    <thead>
        <tr>
            <th>ID</th>
            <th>Descripción</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items" ui-sref="ga.category.edit(item._id)" ng-click="select(item);">
            <td>{{item._id}}</td>
            <td>{{item.description}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3">
              {{items.length}}  categorias leidas
            </th>
        </tr>
    </tfoot>
</table>
