<table class="ui sortable compact table segment">
    <thead>
        <tr>
            <th>Asunto</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in novedades" ui-sref="clarity.novedad.edit({id:item.NovedadID})">
            <td>{{item.Asunto}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3">
                {{novedades.length}} leidos
            </th>
        </tr>
    </tfoot>
</table>
